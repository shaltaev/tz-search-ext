<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Popup</title>
</head>
<body>
    <section>
        <div class="url">
            <label for="url__field" style="display: block;margin-bottom: 0.5rem; font-size: 1rem;">
                Url:
            </label>
            <input id="url__field" type="text" style="font-size: 1rem;">
        </div>
        <div class="keyword">
            <label for="keyword__field" style="display: block;margin-bottom: 0.5rem; font-size: 1rem;">
                Keyword:
            </label>
            <input id="keyword__field" type="text" style="font-size: 1rem;">
        </div>
    </section>
    <script src="popup.js"></script>
</body>
</html>
